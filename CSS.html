<style>

    margin-bottom: 10px; 
    border-bottom: 2px solid var(--primary);

    flex-wrap: wrap;
    gap: 10px;
    flex: 0 0 auto;

  .col-curp { min-width: 130px; max-width: 145px; }
  .col-cuenta { min-width: 130px; max-width: 145px; }

    flex-direction: column;

  }

  .item-tipo-cliente { min-width: 60px; max-width: 85px; }

  .item-correo { min-width: 180px; max-width: 250px; }
  .item-check { min-width: 100px; max-width: 120px; }
  .item-tipo-caso { min-width: 145px; max-width: 180px; }
  .item-servicio { min-width: 175px; max-width: 200px; }
  .item-comentarios { min-width: 200px; max-width: 350px; flex: 1 1 250px; }

    padding: 1px 4px;

    display: block;
    margin-top: 2px;
